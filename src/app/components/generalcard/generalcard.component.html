<div class="card" style="width: 18rem;">
    <img [src]="product.image" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text" style="color: gold;">${{product.price}}</p>
      <p class="card-text">{{product.category}}</p>
      <a type="button" class="btn btn-primary" [routerLink]="['/product', product.id]">Ver Detalles</a>
    </div>
</div>
