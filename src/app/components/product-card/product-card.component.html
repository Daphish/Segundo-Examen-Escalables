<div *ngIf="product" class="card mb-3 w-100">
    <div class="row g-0">
      <div class="col-md-4 text-center">
        <img [src]="product.image" class="img-fluid rounded-start" style="max-height: 300px;"alt="...">
      </div>
      <div class="col-md-8" style= "background-color: rgb(155, 142, 142);">
        <div class="card-body">
          <h4 class="card-title text-center">{{product.id}} : {{product.title}}</h4>
          <p class="card-text">{{product.description}}</p>
          <p class="card-text">{{product.category}}</p>
          <h5 class="card-text text-center" style="color: gold;">${{product.price}}</h5>
        </div>
      </div>
    </div>
</div>
